<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/weather.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/css/bootstrap5-toggle.min.css" rel="stylesheet" />
    <title>SkySage Weather</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-dark bg-dark d-flex justify-content-end p-1">
        <div class="d-flex fs-4">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
            Settings
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-content mt-5">
        <div class="jumbotron text-center">
          <img src="./assets/img/skysage.svg" class="logo" />
          <h1 class="display-1 mb-0">SkySage</h1>
          <p class="lead">Powered by <a href="https://openweathermap.org/">OpenWeather API</a>.</p>
          <hr class="my-4" />
          <div class="row justify-content-center">
            <div class="input-group w-75 w-lg-75 w-xl-50">
              <input type="text" class="form-control" placeholder="Enter city name..." id="search" />
            </div>
            <p class="text-muted p-0 tip">
              Tip: Enter country code separated by comma for a more accurate result. (Ex. San Francisco, US)
            </p>
          </div>
        </div>

        <div class="mt-4 row justify-content-center text" id="today-container"></div>
      </div>

      <div class="forecast text-center" style="display: none">
        <h3>5-day Weather Forecast:</h3>

        <div class="row justify-content-center" id="forecast-container"></div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="settingsModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Settings</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="settings">
                <p class="d-inline">Temperature Unit:</p>
                <input
                  type="checkbox"
                  id="temp-unit"
                  data-toggle="toggle"
                  data-on="°C"
                  data-off="°F"
                  data-onstyle="primary"
                  data-offstyle="primary"
                  data-size="small"
                  height="10px"
                />
              </div>
              <div class="settings">
                <p class="d-inline">Wind Speed Unit:</p>
                <input
                  type="checkbox"
                  id="wspeed-unit"
                  data-toggle="toggle"
                  data-on="KPH"
                  data-off="MPH"
                  data-onstyle="primary"
                  data-offstyle="primary"
                  data-size="small"
                  height="10px"
                />
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary save-btn">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
